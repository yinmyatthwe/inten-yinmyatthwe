<!-- main card -->
<mat-card class = "card-width">
    <mat-card-content >
        <mat-card-title >書籍登録</mat-card-title>
        <form class="book-form" (ngSubmit)="insertBook()">
        <mat-form-field class="full-width">
            <mat-label>書籍名</mat-label>
            <input matInput name="name" [(ngModel)]="book.name" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>あらすじ</mat-label>
            <textarea matInput placeholder=" " name="detail" [(ngModel)]="book.detail" ></textarea>
        </mat-form-field>

        <mat-form-field class="short-width">
            <mat-label>評価点</mat-label>
            <input type="number" matInput name="evaluation" [(ngModel)]="book.evaluation" >
        </mat-form-field>

        <mat-card-actions align="end">
            <button mat-raised-button color="primary" >追加</button>
        </mat-card-actions>
        </form>
    </mat-card-content>


</mat-card>
<br>

<!-- book information with card -->
<app-bookinformation></app-bookinformation>
